<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">

    <script src="js.js"></script>
</head>
<body>

<form>
    <div class="row" >
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <h1>UlaşımKartSistemi Hoşgeldiniz</h1>
                    <div class="login-snip"> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-space">

                            <div class="sign-up-form">
                                <div class="group"> <label for="user" class="label">Kullanci Adi :</label> <input id="user" type="text" class="input" placeholder="Kullanci Adi :" name="uname" required> </div>
                                <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password" name="psw" required> </div>
                                <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password" name="psw-repeat" required> </div>
                                <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="text" class="input" placeholder="Enter your email address" name="email" required> </div>
                                <div onclick="myFunction()"  class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                                <div class="hr"></div>
                                <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    function myFunction() {
        alert("ÜYE OL şifre oluştur(hatali)");
    }
</script>
</body>
</html>
